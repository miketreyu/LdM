<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n con JavaScript (CRUD de empleados)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <br/>
        <div class="row">
            <div class="col-md-5">

                <div class="card">
                    <div class="card-header">
                        Employees
                    </div>

                    <div class="card-body">

                        <form action="javascript:void(0)" method="post" onsubmit="app.Add()">

                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="name"
                                    id="name"
                                    aria-describedby="helpId"
                                    placeholder="Employees name"
                                />
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    id="email"
                                    aria-describedby="emailHelpId"
                                    placeholder="Employees email"
                                />
                                
                            </div>
                            
                            <button
                                type="submit"
                                class="btn btn-success"
                            >
                                Add employee
                            </button>
                            

                        </form>
                        
                    </div>
                    
                </div>
                
            
            </div>
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Mail</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employees">

                       <!-- 
                        <tr>
                            <tr class="">
                            <th>Miguel</th>
                            <td>Miguel</td>
                            <td>miketreyu@gmail.com</td>
                            <td>Edit| Delete</td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
            

        </div>
        
    
    </div>
</div>

<script>
    var app= new function(){
        this.name = document.getElementById("name");
        this.email = document.getElementById("email");

        this.employees = document.getElementById("employees");

        this.Read = function(){
            var data = "";
            data = "<tr><td>Miguel</td> <td>Miguel</td><td>miketreyu@gmail.com</td> <td>Edit| Delete</td> </tr>";
            return this.employees.innerHTML=data;
        };
        this.Add = function(){
            console.log(this.name.value);
            console.log(this.email.value);
        };

    }   
    app.Read();
</script>
   
    

</body>
</html>
