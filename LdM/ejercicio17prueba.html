<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con las fuentes</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            color: white;
        }
        .colored-text {
            font-size: 20px;
        }
        .colored-text span {
            display: inline-block;
            margin: 5px;
        }
        .aqua { color: aqua; }
        .gray { color: gray; }
        .green { color: green; }
        .maroon { color: maroon; }
        .navy { color: navy; }
        .olive { color: olive; }
        .purple { color: purple; }
        .red { color: red; }
        .blue { color: blue; }
        .fuchsia { color: fuchsia; }
        .silver { color: silver; }
        .teal { color: teal; }
        .yellow { color: yellow; }
        .white { color: white; }
        .extra-text {
            color: red;
            font-family: Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Jugando con las fuentes</h1>
    
    <p class="colored-text">
        <span class="aqua">AQUA</span>
        <span class="gray">GRAY</span>
        <span class="green">GREEN</span>
        <span class="maroon">MAROON</span><br>
        <span class="navy">NAVY</span>
        <span class="olive">OLIVE</span>
        <span class="purple">PURPLE</span>
        <span class="red">RED</span><br>
        <span class="silver">SILVER</span>
        <span class="teal">TEAL</span>
        <span class="yellow">YELLOW</span>
        <span class="white">WHITE</span>
    </p>
    
    <p class="colored-text">
        <span class="blue">BLUE</span>
        <span class="fuchsia">FUCHSIA</span>
    </p>
    
    <p class="extra-text">
        Esto lo pongo en rojo y con fuente Verdana usando &lt;span&gt;
    </p>

</body>
</html>
