<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            text-align: center;
        }

        th {
            background-color: #009688; /* Verde azulado */
            color: white;
            padding: 10px;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Gris claro */
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        caption {
            margin-top: 10px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Tabla de Ejemplo</h1>
    <table>
        <thead>
            <tr>
                <th>Nº</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Producto A</td>
                <td>25€</td>
                <td>50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Producto B</td>
                <td>15€</td>
                <td>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Producto C</td>
                <td>40€</td>
                <td>20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Producto D</td>
                <td>32€</td>
                <td>10</td>
            </tr>
        </tbody>
        <caption>Tabla 1. Lista de Productos</caption>
    </table>
</body>
</html>
